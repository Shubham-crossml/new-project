<!DOCTYPE html>
<html>
<head>
    <title>Create Grocery Booking</title>
</head>
<body>
    <h1>Create Grocery Booking</h1>
    <form method="POST" action="{% url 'groceries:create_grocery_booking' %}">
        {% csrf_token %}

        <!-- Name Field -->
        <div>
            <label for="id_name">Name:</label>
            <input type="text" id="id_name" name="name" required>
        </div>

        <!-- Address Field -->
        <div>
            <label for="id_address">Address:</label>
            <textarea id="id_address" name="address" rows="3" required></textarea>
        </div>

        <!-- Phone Number Field -->
        <div>
            <label for="id_phone_number">Phone Number:</label>
            <input type="text" id="id_phone_number" name="phone_number" required>
        </div>

        <!-- Item Name Field -->
        <div>
            <label for="id_item_name">Item Name:</label>
            <input type="text" id="id_item_name" name="item_name" required>
        </div>

        <!-- Quantity Field -->
        <div>
            <label for="id_quantity">Quantity:</label>
            <input type="number" id="id_quantity" name="quantity" min="1" required>
        </div>

        <!-- Additional fields can be added here -->

        <button type="submit">Create</button>
    </form>
</body>
</html>

<!DOCTYPE html>

  <!-- Add the header section content here -->

  <!-- Add the main content for the Book Table page here -->
  <section class="book_table_section">
    <div class="container">
      <div class="heading_container">
        <h2>Book a Table</h2>
        <hr>
      </div>
      <div class="form_container">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>
    </div>
  </section>
  <!-- end Book Table section -->
